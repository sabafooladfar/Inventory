<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./build/tailwind.css">
</head>

<body class="bg-slate-700">
    <!-- header-logo -->
    <header class="bg-slate-400 h-fit fixed top-0 left-0 right-0">
        <h1 class="text-center text-3xl p-2 text-zinc-200 font-bold">Inventory</h1>
    </header>
    <!-- add new category -->
    <main class="flex flex-col items-center mt-10">
        <section>
            <button id="add-new-category-Q" class="mt-8 underline text-gray-400">Add New Category ?</button>
            <div class="hidden" id="category-box">
                <section class="flex items-start justify-center flex-col m-6">
                    <h3 class="text-zinc-300 text-left m-2">Add New Category</h3>
                    <div class="add-new-category w-full h-1/3 rounded-md bg-slate-400 flex flex-col p-6">
                        <div class="category-title flex flex-col">
                            <label class="pb-2" for="">Category Title</label>
                            <input id="category-title" type="text" class="w-40 p-2 rounded-md bg-slate-300">
                        </div>
                        <div class="category-discription flex flex-col">
                            <label class="py-2" for="">Category Discription</label>
                            <textarea class="rounded-md bg-slate-300 h-16 w-full" name="" id="category-discription"
                                cols="30" rows="10"></textarea>
                        </div>
                        <div class="btns-box1 mt-6 flex justify-between">
                            <button id="cancel-btn" class="bg-slate-600 p-2 flex flex-1 m-2 justify-center rounded-md">Cancel</button>
                            <button id="add-new-category-btn"
                                class="bg-slate-300 p-2 flex flex-1 m-2 justify-center text-center rounded-md">Add New
                                Category</button>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <!-- add new product -->
        <section class="flex items-start justify-center flex-col m-1 mb-6">
            <h3 class="text-zinc-300 text-left m-2">Add New Product</h3>
            <div class="add-new-Product w-full h-1/3 rounded-md bg-slate-400  flex flex-col p-6">
                <div class="Product-title flex flex-col">
                    <label class="pb-2" for="">Product Title</label>
                    <input id="product-title" type="text" class="w-40 p-2 rounded-md bg-slate-300">
                </div>
                <div class="quantity flex flex-col">
                    <label class="py-2" for="">Quantity</label>
                    <input id="product-quantity" type="number" class="w-40 p-2 rounded-md bg-slate-300">
                </div>
                <div class="Product-category flex flex-col">
                    <label class="py-2" for="">Category</label>
                    <select class="rounded-md bg-slate-300 w-full category-list">
                    </select>
                </div>
                <div class="btns-box1 mt-6 flex justify-between">
                    <button id="add-new-product-btn"
                        class="bg-slate-300 p-2 flex flex-1 m-2 justify-center text-center rounded-md">Add New
                        Product</button>
                </div>
            </div>
        </section>
        <!-- products list -->
        <section class="added-products-box border-2 border-slate-100 border-opacity-5 p-6 w-96 rounded-md">
            <h1 class="text-lg font-bold text-gray-400">Added Products </h1>
            <div class="flex justify-between m-4">
                <label class="text-gray-400" for="">sort</label>
                <select name="" id="sort-selected"
                    class="bg-slate-700 border border-gray-400 rounded-md p-1 w-28 text-gray-400">
                    <option class="bg-slate-700 border border-gray-400 rounded-md p-1" selected value="newest">newest
                    </option>
                    <option class="bg-slate-700 border border-gray-400 rounded-md p-1" value="oldest">oldest</option>
                </select>
            </div>
            <div class="flex justify-between mx-4">
                <p class="text-gray-400">search</p>
                <input id="search-input" class="bg-slate-700 border border-gray-400 rounded-md p-1" type="text"
                    placeholder="search product">
            </div>
            <div id="added-product-item"></div>
        </section>
    </main>
    <script src="../src/js/App.js" type="module"></script>
</body>

</html>
